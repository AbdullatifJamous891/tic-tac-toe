<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<table id="board">
		<tr>
			<td onclick="playerHit('box1')" id="box1">O</td>
			<td onclick="playerHit('box2')" id="box2"></td>
			<td onclick="playerHit('box3')" id="box3"></td>
		</tr>
		<tr>
			<td onclick="playerHit('box4')" id="box4"></td>
			<td onclick="playerHit('box5')" id="box5"></td>
			<td onclick="playerHit('box6')" id="box6"></td>
		</tr>
		<tr>
			<td onclick="playerHit('box7')" id="box7"></td>
			<td onclick="playerHit('box8')" id="box8"></td>
			<td onclick="playerHit('box9')" id="box9"></td>
		</tr>
	</table>

	<div class="winner_bar"> Winner: X </div>
	<div class="replay_btn" onclick="replay()">replay</div>

	<script type="text/javascript" src="index.js"></script>

</body>
</html>
